          <script id="vike_pageContext" type="application/json">{"_urlRewrite":null,"pageId":"!/src/pages/posts/@id","routeParams":{"id":"1gy17iu"},"data":{"post":{"date":1732373213000,"reddit":"https://www.reddit.com/r/touhou/comments/1gy17iu","url":["https://i.redd.it/zuzone2zyn2e1.png","https://i.redd.it/kwvxa22zyn2e1.png"],"src":"https://x.com/shioshio1600/status/1856114620370768359","desc":"- Legit tempted to straight-up put Fanza there for fan service.\n- The Simply Satori part is a wordplay using \"Assari\", which here would be how she's not responding much. The idea is basically spelling out her full name with the addition of the \"To\" between the \"Assari\", writing out **Komeiji** As**sa**(**to**)**ri** – **こめいじ** あっ**さ**(**と**)**り**.\n- The Stare! part is another pun. A word for scolding is \"Omedama\" (お**目**玉) which has \"**eye**\" in it. So this compounds with how Satori has a third eye and is staring at her pet here.\n- Not sure about the Mistresses actually. What I'm assuming is that **主** can be used like an adjective that's basically the equivalent of the word \"**Primary**\". So, like, it's supposed to be, say, \"**Main Scolding**\", but with the context we know that the character is referring to **Mistress**.\n- Shio loves puns.","artistId":"shio","characterIds":["satori"]}}}</script>

          <script id="vike_pageContext" type="application/json">{"_urlRewrite":null,"pageId":"!/src/pages/posts/@id","routeParams":{"id":"1h0b4up"},"data":{"post":{"date":1732625537000,"reddit":"https://www.reddit.com/r/touhou/comments/1h0b4up","url":["https://i.redd.it/dlqccqz6t83e1.png"],"src":"https://x.com/3WD_TKM/status/1857423333241020864","desc":"I'd like to note that the original Japanese uses 正直**者**, which would be \"honest person\". So we're dealing with the gender-neutral \"men\" case. And switching to \"honest people\" sounds really off.\n\nAnd this **者** is a really convenient character, by the way. It's pretty much the \"**-er**\" in English. For instance, \"採掘\" is \"mining\", and appending it into \"採掘者\" makes it \"miner\".\n\nBut \"honester\" is not how we refer to an honest person, is it?","artistId":"sannoji","characterIds":["tewi","aya","seiga","nue","yachie","futo","tsukasa"]}}}</script>

          <script id="vike_pageContext" type="application/json">{"_urlRewrite":null,"pageId":"!/src/pages/posts/@id","routeParams":{"id":"1gzj83y"},"data":{"post":{"date":1732542554000,"reddit":"https://www.reddit.com/r/touhou/comments/1gzj83y","url":["https://i.redd.it/bvnj9esiy13e1.png"],"src":"https://x.com/shiya_re04/status/1856986832095035530","desc":"**YOU** – This is what she says after being defeated by [**Reimu**](https://en.touhouwiki.net/wiki/Undefined_Fantastic_Object/Story/Reimu_A%27s_Extra) in *Undefined Fantastic Object*, though she also says the second dialogue with [**Sanae**](https://en.touhouwiki.net/wiki/Undefined_Fantastic_Object/Story/Sanae_A%27s_Extra).\n\n**PERCEPTION (SIGHT)** \\[Medium: Success\\] – Huh? Well, isn't it a bit odd that Nue calls both Reimu and Sanae \"little girl\", but calls [**Marisa**](https://en.touhouwiki.net/wiki/Undefined_Fantastic_Object/Story/Marisa_A%27s_Extra) an \"unidentified human\"?\n\n**ENCYCLOPEDIA** \\[Challenging: Success\\] – If we break down the word, it's \"Shōtai\" (True Form) and \"Fumei\" (Unknown). So does that mean... Marisa is a \"Human whose true form is unknown\" ?\n\n**LOGIC** \\[Trivial: Success\\] – It seems Nue can tell that something is making Marisa \"unidentifiable\". Something is hiding Marisa's identity.\n\n**INLAND EMPIRE** \\[Easy: Success\\] – Keine? Did she eat Marisa's history?\n\n**SHIVERS** \\[Formidable: Success\\] – An air of quiet circulates the classroom, slowly picking up the smell of freshly ground ink and unfurled paper. The desks are slightly askew, as if young, eager hands have already begun to stir the day's lessons. The teacher stands at the front, poised, reviewing the choreography that she has performed time and again for many generations. She gives out a brief sigh. The farmer's daughter will probably receive another headbutt today, just like her mother.","artistId":"sha_re","characterIds":["nue"]}}}</script>
